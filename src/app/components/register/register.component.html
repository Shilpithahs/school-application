<div class="w3-container align-center w3-card register-card">
	<form [formGroup]="registerForm" (ngSubmit)="doRegister()">
		<div class="text-center">
			<img src="" class="logo">
    </div>
    
    <label class="w3-text-blue"><b>First Name</b></label>
		<input class="w3-input w3-border" type="firstName" formControlName="firstName">
    <div class="w3-panel w3-red"  *ngIf="registerForm.controls.firstName.invalid && (registerForm.controls.firstName.dirty || registerForm.controls.firstName.touched)">Must contain first name</div>
    
    <label class="w3-text-blue"><b>Last Name</b></label>
		<input class="w3-input w3-border" type="lastName" formControlName="lastName">
		<div class="w3-panel w3-red"  *ngIf="registerForm.controls.lastName.invalid && (registerForm.controls.lastName.dirty || registerForm.controls.lastName.touched)">Must contain last name</div>

		<label class="w3-text-blue"><b>Email</b></label>
		<input class="w3-input w3-border" type="email" formControlName="email">
		<div class="w3-panel w3-red"  *ngIf="registerForm.controls.email.invalid && (registerForm.controls.email.dirty || registerForm.controls.email.touched)">Please enter valid email address</div> 

		<label class="w3-text-blue"><b>Password</b></label>
		<input class="w3-input w3-border" type="password" formControlName="password">
		<div class="w3-panel w3-red"  *ngIf="registerForm.controls.password.invalid && (registerForm.controls.password.dirty || registerForm.controls.password.touched)">Password must be at least 6 characters long, and contain a number</div> 
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!registerForm.valid">Register <i class="w3-medium fa fa-check"></i> </button>
		<a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
	</form>
	<div>
		<p></p>
	</div>
</div>
