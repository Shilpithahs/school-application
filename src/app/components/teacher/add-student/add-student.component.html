<div class="w3-container" *ngIf="studentAddForm">
		<form class="w3-container" [formGroup]="studentAddForm" (ngSubmit)="addStudent()">
		<div class="w3-panel w3-round-small w3-teal" style="background-color: #4e97f4 !important;">
			<h3>
				<span *ngIf="index == undefined">Student Registration</span>
				<span *ngIf="index != undefined">Student Update</span>
				<a routerLink="/teacher/studentList" class="w3-button w3-white custom-button">
					<i class="w3-medium fa fa-chevron-left"></i> Back
				</a>
			</h3>
		</div>

		<label class="w3-text-blue">
			<i class="w3-medium custom-icon fa fa-user"></i>
			<b>First Name</b>
		</label>
		<input class="w3-input w3-border" type="text" formControlName="first_name">
		<div class="w3-panel w3-red" *ngIf="studentAddForm.controls.first_name.invalid && (studentAddForm.controls.first_name.dirty || studentAddForm.controls.first_name.touched)">Please enter 3 to 50 characters</div>

		<label class="w3-text-blue">
			<i class="w3-medium custom-icon fa fa-user"></i>
			<b>Last Name</b>
		</label>
		<input class="w3-input w3-border" type="text" formControlName="last_name">
		<div class="w3-panel w3-red" *ngIf="studentAddForm.controls.last_name.invalid && (studentAddForm.controls.last_name.dirty || studentAddForm.controls.last_name.touched)">Please enter 3 to 50 characters </div>

		<label class="w3-text-blue">
			<i class="w3-medium custom-icon fa fa-envelope-o"></i>
			<b>Email Address</b>
		</label>
		<input class="w3-input w3-border" type="text" formControlName="email">
		<div class="w3-panel w3-red" *ngIf="studentAddForm.controls.email.invalid && (studentAddForm.controls.email.dirty || studentAddForm.controls.email.touched)">Please enter valid email address</div>

		<label class="w3-text-blue">
			<i class="w3-medium custom-icon fa fa-phone"></i>
			<b>Phone</b>
		</label>
		<input class="w3-input w3-border" type="number" formControlName="phone">
		<div class="w3-panel w3-red" *ngIf="studentAddForm.controls.phone.invalid && (studentAddForm.controls.phone.dirty || studentAddForm.controls.phone.touched)">Please enter valid phone number</div>

		<label class="w3-text-blue">
			<i class="w3-medium custom-icon fa fa-address-book"></i>
			<b>Standard</b>
		</label>
		<input class="w3-input w3-border" type="number" formControlName="standard">
		<div class="w3-panel w3-red" *ngIf="studentAddForm.controls.standard.invalid && (studentAddForm.controls.standard.dirty || studentAddForm.controls.standard.touched)">Please enter valid standard number</div>

		<label class="w3-text-blue">
			<i class="w3-medium custom-icon fa fa-book"></i>
			<b>Subject</b>
		</label>
		<select (change)="dropDownChanged($event.target.value, student == undefined ? undefined : student.id)">
			<option *ngFor="let subject of subjectList" [value]="subject.name" [selected]="subject">
				{{subject.name}}
			</option>
		</select>
		<br>
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!studentAddForm.valid">
			<span *ngIf="index == undefined">Register</span>
			<span *ngIf="index != undefined">Update</span>
			<i class="w3-medium fa fa-check"></i>
		</button>
	</form>
</div>
