<div class="w3-container">
    <div class="w3-panel w3-round-small w3-teal">
        <h3>Add Subject 
            <button routerLink="/teacher/studentList" class="w3-button w3-green custom-button margin-right"> 
                <i class="w3-medium fa fa-chevron-left"></i> Back
            </button>
        </h3>
    </div>
    <div>
    <form class="w3-container w3-card-4 w3-light-grey add-subject-form" (ngSubmit)="addSubject()">
      <label class="w3-text-blue"><b>Enter Subject Name</b></label>
      <input class="w3-input w3-border w3-round" type="text" [(ngModel)]="subject_name" name="Name">
      <br>
      <button class="w3-btn w3-blue" type="submit">Add Subject</button>
    </form>
    </div>
</div>
